<!DOCTYPE html>
<html dir="__MSG_@@bidi_dir__">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>__MSG_ExtensionName__</title>
<base target="webscrapbook">
<link rel="stylesheet" href="main.css">
<script src="../lib/browser-polyfill.js"></script>
<script src="../core/common.js"></script>
<script src="server.js"></script>
<script src="main.js"></script>
</head>
<body>
<div id="dialog-mask" hidden>
  <div id="dialog-wrapper"></div>
</div>
<div id="wrapper">
  <form id="toolbar">
  <fieldset>
    <select id="book" hidden></select>
    <button id="btn-refresh" type="button">R</button>
    <select id="command">
      <option value="" selected>...</option>
      <option value="index" hidden>View index page</option>
      <option value="exec" hidden>Open locally</option>
      <option value="browse" hidden>Browse locally</option>
      <option value="source" hidden>View source</option>
      <option value="meta" hidden>Properties</option>
      <option value="mkdir" hidden>New folder</option>
      <option value="mksep" hidden>New separator</option>
      <option value="mknote" hidden>New note</option>
      <option value="editx" hidden>Edit page</option>
      <option value="upload" hidden>Upload</option>
      <option value="move_up" hidden>Move Up</option>
      <option value="move_down" hidden>Move Down</option>
      <option value="move_into" hidden>Move Into</option>
      <option value="copy" hidden>Copy</option>
      <option value="delete" hidden>Delete</option>
    </select>
  </fieldset>
  </form>
  <div id="logger"></div>
  <div id="item-wrapper">
    <div id="item-root" data-id="root"></div>
  </div>
</div>
</body>
</html>
